<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion-ARBIMaps</title>
    <link rel="icon" href="imagen/logoarbi.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <section class="hero container-fluid px-0 d-flex flex-column justify-content-between ">
        <header
            class="navbar navbar-expand-sm bg-body-transparent mx-2 border-bottom d-flex justify-content-center p-0 gap-3 aling-content-center"
            style="backdrop-filter: blur;" data-bs-theme="dark">
            <a href="index.html"><img src="imagen/logoarbi.png" class="img-hero" style="width: 70px;"></a>
            <a href="index.html"><img src="imagen/logo.png" style="width: 80px;" class="border-start"></a>
        </header>

        <main>
            <section
                class=" login container d-flex flex-column flex-md-row justify-content-center border px-0 my-4 card-login ">

                <!-- Panel de bienvenida -->
                <aside
                    class=" order-2 order-md-1 panel-az d-flex flex-column align-items-center justify-content-center col-12 col-md-5 p-4 ">
                    <h1 class="fw-bold "> &copy; ARBI<span class="text-outline">Maps</span></h1>
                    <p class="fw-light fs-6">Tu aplicativo catastral.</p>
                    <img src="imagen/logoarbi.png" alt="Logo Arbitrium" style="width: 220px;"
                        class="d-none d-md-block img-hero">
                    <p class="text-center mx-3 fw-light " style="font-size: 0.7em;">
                        ¿No cuentas con un usuario? Comunícate con el líder de proyecto para registrarse.
                    </p>
                    <button class="btn_registrar">Registrarse</button>
                </aside>

                <!-- Formulario de login -->
                <section
                    class=" order-1 order-md-2 my-4 d-flex flex-column align-items-center justify-content-center col-12 col-md-7 p-4 text-center texto_login">
                    <h1 class="fw-bolder fs-3">¡Bienvenidos!</h1>
                    <form action="/login" method="POST" class="w-100">
                        <div class="d-flex flex-column gap-1 mt-3">
                            <label for="username" class="text-start fw-bold">Usuario</label>
                            <input class="mb-3 input-login" type="text" id="username" name="username"
                                placeholder="Ingrese su usuario" required>
                        </div>

                        <div class="d-flex flex-column gap-1 mt-3 text-start">
                            <label for="password" class="fw-bold">Contraseña</label>
                            <input class="mb-1 input-login" type="password" id="password" name="password"
                                placeholder="Ingrese su contraseña" required>
                            <div class="options">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember" style="font-size: 0.8em;">Recordar contraseña</label>
                            </div>
                        </div>

                        <div
                            class="actions mt-4 text-center d-flex flex-column flex-md-row justify-content-center gap-3">
                            <button type="submit" class="boton_login fw-bold">Iniciar sesión</button>
                            <button type="button" class="boton_login_contraseña" id="togglePassword">
                                <i class="bi bi-eye me-2" id="iconoOjo"></i>Ver contraseña
                            </button>
                        </div>

                        <div class="mt-3">
                            <a href="/recuperar" class="text-decoration-none" style="color: #0F5699;">¿Olvidaste tu
                                contraseña?</a>
                        </div>
                    </form>
                </section>

            </section>
        </main>

        <footer class="container-fluid bg-footer  py-0">
            <section
                class="container d-flex flex-sm-column flex-md-row align-items-center justify-content-between gap-3 gap-md-0">

                <!-- Redes sociales -->
                <ul class="list-unstyled d-flex gap-3 justify-content-center my-1 ">
                    <a href="https://www.facebook.com/profile.php?id=100091909492730&sfnsn=scwspwa&mibextid=RUbZ1f"
                        target="_blank"><i class=" text-white bi bi-facebook fs-5 opacity-75 "></i></a>
                    <a href="https://www.instagram.com/arbitrium_sas?igsh=MWZmcHZhZmhjZWVjcw==" target="_blank"><i
                            class="bi bi-instagram fs-5 opacity-75 text-white"></i></a>
                    <a href="https://wa.me/message/35F5EXJA75Z7F1" target="_blank"><i
                            class="bi bi-whatsapp fs-5 opacity-75 text-white"></i></a>
                    <a href="https://www.youtube.com/@arbitriumsas" target="_blank"><i
                            class="bi bi-youtube fs-5 opacity-75 text-white"></i></a>
                </ul>

                <!-- Texto copyright -->
                <p class="my-0 text-center" style="font-size: 0.6em;">
                    &copy; Copyright <strong>Arbitrium SAS</strong> ARBIMaps 2025
                </p>

                <!-- <img src="imagen/logo.png" style="width: 60px" class="d-none d-md-block"> -->
            </section>
        </footer>
    </section>


    <!-- función para cambiar el icon del ojo -->
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const iconoOjo = document.getElementById('iconoOjo');

        togglePassword.addEventListener('click', () => {
            // Cambiar tipo de input
            const tipo = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', tipo);

            // Cambiar icono
            iconoOjo.classList.toggle('bi-eye');
            iconoOjo.classList.toggle('bi-eye-slash');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
